<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>〇をならべて なんばんめ？</title>
<style>
  body {
    font-family: "UD デジタル 教科書体", "Hiragino Maru Gothic Pro", "Comic Sans MS", sans-serif;
    background-color: #fdf8e3;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 1.8em;
    color: #ff6666;
    margin-bottom: 10px;
  }

  .controls {
    margin: 10px;
  }

  button {
    font-size: 1.2em;
    background-color: #ffcc66;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #ffd966;
  }

  .game-area {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
    padding: 10px;
  }

  .label {
    writing-mode: vertical-rl;
    font-size: 2em;
    color: #6699ff;
    font-weight: bold;
    user-select: none;
  }

  .circle-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;
  }

  .circle {
    width: 40px;
    height: 40px;
    border: 3px solid black;
    border-radius: 50%;
    background-color: transparent;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .circle.red {
    background-color: #ff6666;
  }
</style>
</head>
<body>

<h1>〇をならべて なんばんめ？</h1>

<div class="controls">
  <button id="addCircle">〇をふやす</button>
  <button id="removeCircle">〇をへらす</button>
</div>

<div class="game-area">
  <div class="label">まえ</div>
  <div class="circle-container" id="circleContainer"></div>
  <div class="label">うしろ</div>
</div>

<script>
  const container = document.getElementById("circleContainer");
  const addBtn = document.getElementById("addCircle");
  const removeBtn = document.getElementById("removeCircle");

  function createCircle() {
    const circle = document.createElement("div");
    circle.classList.add("circle");
    circle.addEventListener("click", () => {
      circle.classList.toggle("red");
    });
    return circle;
  }

  addBtn.addEventListener("click", () => {
    if (container.children.length < 20) {
      container.appendChild(createCircle());
    }
  });

  removeBtn.addEventListener("click", () => {
    if (container.children.length > 0) {
      container.removeChild(container.lastElementChild);
    }
  });
</script>

</body>
</html>
